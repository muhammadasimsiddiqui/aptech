<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment_17</title>
</head>
<body>
    <h1>Assignment_17</h1>
    <script>
        // Check if the user has already signed up
        var username = localStorage.getItem("username");
        var email = localStorage.getItem("email");

        if (username && email) {
            // If user already signed up, redirect to login page
            document.write("You are already signed up. Redirecting to login page...");
        } else {
            // If not signed up, proceed to Signup
            var myname = prompt("Enter your username");
            var myemail = prompt("Enter your email");

            if (myname && myemail) {
                localStorage.setItem("username", myname);
                localStorage.setItem("email", myemail);
                document.write("Signup successful! Redirecting to login page...");
            } else {
                document.write("Error: Please provide both username and email.");
            }
        }
    </script>
</body>
</html>
