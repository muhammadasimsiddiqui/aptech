<script>
        //  Define an object named car with the following properties:
    var car = 
        {
                // make (string): representing the car's make (e.g., "Toyota").
            make: "Toyota",

                // model (string): representing the car's model (e.g., "Corolla").
            model: "Corolla",

                // year (number): representing the car's manufacturing year (e.g., 2022).
            year: 2022,

                // color (string): representing the car's color (e.g., "red").
            color: "red",
        }
    
        // Print each property of the car object along with its corresponding value.
    console.log(" Car's Make: " + car.make);
    console.log(" Car's Model: " + car.model);
    console.log(" Car's Manufacturing Year: " + car.year);
    console.log(" Car's Color: " + car.color);



</script>
