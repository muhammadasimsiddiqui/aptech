<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Assignment_24</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      .mydiv {
        position: relative;
        top: 100px;
      }
      .alert-danger {
        display: none;
      }
      .alert-success {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">

      <div 
        class="alert alert-danger" 
        role="alert"
      >

        Your Email Address and Password Is Incorrect.Please rewrite the email and password.

      </div>


      <div 
        class="alert alert-success" 
        role="alert"
      >

      Successfully

      </div>

      <div 
        class="row justify-content-center"
      >

        <div 
          class="col-md-6 bg-primary-subtle p-3 rounded-3 mydiv"
        >

          <h2>
            Login
          </h2>

          <form>

            <div 
            class="mb-3"
            >

              <label 
              for="exampleInputEmail1" 
              class="form-label"
              >
                Email address
              </label>

              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                required
              />

              <div 
              id="emailHelp" 
              class="form-text"
              >
            
                We'll never share your email with anyone else.
            
              </div>
            
            </div>
            
            <div class="mb-3 ">
              
              <label 
                for="exampleInputPassword1"
                class="form-label"
              >
                Password
              </label>

              <input
                type="password"
                class="form-control"
                id="exampleInputPassword1"
                required
              />

            </div>
            
            <button 
              type="button" 
              class="btn btn-primary" 
              id="btnClick"
            >
              Login
            </button>
          
          </form>
        
        </div>
      
      </div>
    
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script>
      var my_email = "asim1540238@gmail.com";
      var my_password = 'asim123-*';

      $(document).ready(function () {
        $("#btnClick").click(function () {
          var email = $("#exampleInputEmail1").val();
          var password = $("#exampleInputPassword1").val();

          if (email == my_email && password == my_password) {
            // alert("Login");
            $(".alert-success").css("display", "block");
            $(".alert-danger").css("display", "none");
            $("#exampleInputEmail1").val("");
            $("#exampleInputPassword1").val("");
          } else {
            // alert("Check your gmail and password");
            $(".alert-danger").css("display", "block");
            $(".alert-success").css("display", "none");
            $("#exampleInputEmail1").val("");
            $("#exampleInputPassword1").val("");
          }
        });
      });
    </script>
  </body>
</html>
