<script>
     // Declare global some variables for using operators globally. 
     var a = 50;
    var b = 25;
    var c = 50;
    

    

    // 1) Arithmetic Operator.
        console.log("Arithmetic Operator")

        //      +	Addition
            var sum = a + b
                console.log (  a + " + " + b + " = " + sum   )

        //      -	Subtraction
            var sub = a - b
                console.log  (  a + " - " + b + " = " + sub  )

        //      *	Multiplication
            var multiply = a * b
                console.log  (  a + " * " + b + " = " + multiply )

        //      /	Division
            var division = a / b
                console.log  (  a + " / " + b + " = " + division )

        //      %	Modulus (Remainder)
            var modulus = a % b
                console.log  (  a + " % " + b + " = " + modulus )






    // 2) Increment and decrement Operators.
        console.log("Increment and Decrement Operators")
        var i = 10;        
        var d = 10;

        //      Increment "++"
            i++;
            console.log("After Increment: ", i); // Output: 6

        //      Decrement "--"
            d--;
            console.log("After Decrement: ", d); // Output: 5






        // 3) Relational Operators.
        console.log("Relational Operators")

        // Equal "=="
            console.log(  a + " == " + b + " : " , a == b  );

        // Not Equal "!="
            console.log(  a + " != " + b + " : " , a != b  );

        // Strict Equal "==="
            console.log(  a + " === " + c + " : " , a === c  );

        // Strict Not Equal "!=="
            console.log(  a + " !== " + b + " : " , a !== b  );

        // Greater Than ">"
            console.log(  a + " > " + c + " : " , a > c  );

        // Less Than "<"
            console.log(  a + " < " + b + " : " , a < b  );

        // Greater Than Or Equal ">="
            console.log(  a + " >= " + c + " : " , a >= c  );

        // Less Than Or Equal "<="
            console.log(  a + " <= " + b + " : " , a <= b  );






    // 4) Logical Operators.
        console.log("Logical Operators")
        var t = true;
        var f = false;

        // And "&&"
        console.log(  t + " && " + f + " : " , t && f  );

        // Not "!"
        console.log(  "!" + t + " : " , !t  );

        // Or "||"
        console.log(  t + " || " + f + " : " , t || f  );
        





    // 5) Assignment Operators.
        console.log("Assignment Operators")
        var numone = 6;
        var numtwo = 6;
        var numthree = 6;
        var numfour = 6;
        var numfive = 6;

        // Addition Assignment "+="
            console.log (  (numone += 6)  );

        // Subtraction Assignment "-="
            console.log (  (numtwo -= 6)  );

        // Multiplication Assignment "*="
            console.log (  (numthree *= 6)  );

        // Reaminder Assignment.
            console.log (  (numfour %= 6)  );

        // Division Assignment "/="
            console.log (  (numfive /= 6)  );






    // 6) Bitwise Operators.
        console.log("Bitwise Operators")

        // Bitwise And "&"
            var e = 5; // 0101
            var g = 1; // 0001
            console.log(  e + " & " + g + " : " , e & g  );

        // Bitwise OR "|"
            console.log(  e + " | " + g + " : " , e | g  );

        // Bitwise Not "~"
            console.log(  " ~ " + e + " : " , ~ e  );

        // Bitwise Not "^"
            console.log(  e + " ^ " + g + " : " , e ^ g  );






    // 7) Special Operators.
        console.log("Special Operators")

        // Comma ","
            var x = 0, 
                y = 1, 
                z = 2;
            console.log(x, y, z);

        // Conditional "?:"
            var age = 10;
            var beverage = (age >= 16) ? "Juice & Coldrink" : "Juice";
            console.log(beverage);

        // typeof 
            var num;
            console.log(typeof num);

                num = 10;
            console.log(typeof num);

                num = "Hello";
            console.log(typeof num);


        
</script>
