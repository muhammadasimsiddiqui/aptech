    <p id="demo"></p>

<script>
    // Create a program that takes input from the user and prints the table through a "loop".
        var a = prompt("Input a Number");

        for (x=1; x<=10; x++){
            document.write(   a + " x " + x + " = " + a*x + "<br>"   )
        }





    // Do also practice of while and do-while loops.
        // while
            var y = 0;
            while (y <= 10) {
                document.write (   "<br>" + y   )
                y++
            }

            var stds= [
                ["Zain",19,true],
                ["Ammar",19,false],
                ["Farman",23,false]
            ];

            z = 0;
            while (z < stds.length) {
                document.write (   stds[z] + "<br>"   );
                z++
            };

        // do while
            let text = ""
            let i = 0;

            do {
            text += "<br>The number is " + i;
            i++;
            }
            while (i < 10);  

            document.getElementById("demo").innerHTML = text;
                
        




</script>
