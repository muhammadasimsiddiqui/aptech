<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment_10</title>
</head>
<body>
    <h1>JavaScript Student Marksheet</h1>
</body>
<script>
    // Take student name from input by using the 'prompt()' function and store in a variable.
    var name=prompt("Enter Your Name")

    // Take marks as input of any five subjects, and store in a variable. 
        var subject_1=prompt("Enter the Islamiat Marks")
        var sub_islamiat=parseInt(subject_1)

        var subject_2=prompt("Enter the Math Marks")
        var sub_math=parseInt(subject_2)

        var subject_3=prompt("Enter the English Marks")
        var sub_eng=parseInt(subject_3)

        var subject_4=prompt("Enter the Urdu Marks")
        var sub_urdu=parseInt(subject_4)

        var subject_5=prompt("Enter the Science Marks")    
        var sub_science=parseInt(subject_5)

    // Store total marks 500 in a variable.
        var total_marks= 500;

    // Calculate obtain marks, percentage and grade. (operators).
        var obt_marks= sub_islamiat + sub_math + sub_eng + sub_urdu + sub_science ;
        var cal_per;
        var percentage;
        var grade;
        var passing_marks = 31;
        var status;

    // For grades you need to use condition (if, if-else , if else-if else). 
        if(sub_islamiat < passing_marks || sub_math < passing_marks || sub_eng < passing_marks || sub_urdu < passing_marks || sub_science < passing_marks ){
            grade = " ";
            percentage = " "; 
        }else{
            cal_per = (obt_marks / total_marks) * 100;
            percentage = cal_per.toFixed();
                if (cal_per >= 81 && cal_per <= 100) {
                    grade = "A";
                } else if (cal_per >= 61 && cal_per <= 80) {
                    grade = "B";
                } else if (cal_per >= 41 && cal_per <= 60) {
                    grade = "C";
                } else if (cal_per >= 31 && cal_per <= 40) {
                    grade = "D";
                } else {
                    grade = " ";
                }
        }
        status = (grade === " ") ? "Failed" : "Passed";


    // Show/Print student name with marks of subjects individually, show obtain marks from total marks, show percentage and show grade.
        document.write("Student Name: " + name + "<br>");
        document.write("Islamiat: " + sub_islamiat + "<br>" );
        document.write("Math: " + sub_math + "<br>");
        document.write("English: " + sub_eng + "<br>");
        document.write("Urdu: " + sub_urdu + "<br>");
        document.write("Science: " + sub_science + "<br>");
        document.write("Obatain Marks: " + obt_marks + "<br>");
        document.write("Total Marks: " + total_marks + "<br>");
        document.write("Status: " + status + "<br>");
        document.write("Percentage: " + percentage  + "%" + "<br>");
        document.write("Grade: " + grade + "<br>");
    
</script>
</html>
