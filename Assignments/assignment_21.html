<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Assignment_21</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <h1 id="hello">Hello</h1>
    <h1>World</h1>
    <button id="btn">Click Toggle</button>

    
    
    <button id="hidebtn">Click to hide</button>
    <button id="showbtn">Click to show</button>
    <div id="cont">
      <h1>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quia, doloremque autem nihil aperiam error doloribus aut tenetur at non voluptas velit. Tempore dicta quo iste amet. Alias consequatur eos consequuntur?</h1>

    </div>

    
<!-- JQUERY -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
      $(document).ready(function () {
        $('#btn').click(function(){
            $('#hello').toggle(2000);
        });

      });

        $('#hidebtn').click(function(){
            $('#cont').hide(2000);
        });

        $('#showbtn').click(function(){
            $('#cont').show(2000);
        });

    </script>

    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
