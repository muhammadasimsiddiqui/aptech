<script>
    
    // Create an empty array named fruits.
        var fruits=[];
    
    // Add the following fruits to the fruits array: "apple", "banana", "orange", "grape", "watermelon".
        fruits.push("Apple", "Banana", "Orange", "Grape" , "Watermelon")
    
    // Print the total number of fruits in the array using the length property.
        console.log("The Total Number Of Fruits: " + fruits.length)
    
    // Print the first fruit in the array by accessing it through index 0.
        console.log(fruits[0])
    
    // Print the last fruit in the array by accessing it using the index of the last element.
        console .log(fruits[fruits.length - 1])

</script>
