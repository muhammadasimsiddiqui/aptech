<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>4th-JS</title>
  </head>
  <body>
    <form>
      <input
        type="text"
        required
        placeholder="Passwor"
        pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
      /><br />
      <input
        type="text"
        required
        placeholder="Special Character"
        pattern="[@!]{2,8}"
      /><br />
      <input
        type="text"
        required
        placeholder="A-Z"
        pattern="[A-Za-z1-3]{4,8}"
      /><br />
      <input type="text" required placeholder="0-9" pattern="[0-9]{3,5}" />
      <br />
      <input
        type="text"
        required
        placeholder="A-C"
        pattern="[A-C]{2,8}"
        minlength="3"
        maxlength="5"
      />
      <br />
      <input type="text" required placeholder="0-2" pattern="[1-2]{2,8}" />
      <br />
      <input type="text" required placeholder="0-2" pattern="[1-2]{2,8}" />
      <br />
      <br />
      <input type="text" required placeholder="0-9" pattern="[0-9]{2,8}" />
      <br />

      <br />
      <input
        type="text"
        required
        placeholder="A-Z 0-9"
        pattern="[Aa-Zz]{2,8}[0-9]{2,8}"
      />
      <br />
      <br />
      <input type="submit" value="Submit" />
    </form>

</html>
